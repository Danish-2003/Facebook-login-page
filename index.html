<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="text">
        <h1 class="logo"><img src="img.svg" alt=""></h1>
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>
        <form>
            <div class="input">
                <input type="text" required="required" placeholder="Email or Phone Number">
            </div>
            <div class="input">
                <input type="password" required="required" placeholder="Password">
            </div>

            <div class="btn">
                <button>Log In</button>
            </div>
            <div class="forgot">
                <span><a href="#">Forgotten Password?</a></span>
            </div>
            <hr>
            <div class="new-acc">
               <p>Create New Account</p>
            </div>
        </form>
    </div>
    </div> 
</body>
</html>
